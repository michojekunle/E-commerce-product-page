<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <nav>
        <div class="links">
            <img src="./images/logo.svg" alt="">

            <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <div class="profile">
            <img src="./images/icon-cart.svg" alt="">
            <img src="./images/image-avatar.png" alt="">
        </div>
    </nav>

    <main>
      <section class="product-images">
          <img class="main-image" src="./images/image-product-1.jpg" alt="">

        <div class="thumbnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </section>

      <section class="product-details">
        <div class="heading">
          <p>SNEAKERS COMPANY</p>
          <h2>Fall Limited Edition Sneakers</h2>
        </div>

        <p>The low profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        <div class="prices">
          <div class="price">
            <p>$125.00</p>
            <p>$250.00</p>
          </div>

          <div class="discount">
            <span>50%</span>
          </div>
        </div>

        <div class="cart-details">
          <div class="items">
            <img src="./images/icon-minus.svg" alt="">
            <span>0</span>
            <img src="./images/icon-plus.svg" alt="">
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt=""> Add to cart
          </button>
        </div>
      </section>
    </main>
</body>
</html>
